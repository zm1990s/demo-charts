categories:
  - Development
# Global settings, Hostname, images, etc.
questions:

# region settings
- variable: region
  required: true
  default: hwpoc
  description: "select Development region"
  type: enum
  label: App region
  group: "Global"
  options:
  - "hwpoc"
  - "public-AKS"
  - "local"
  subquestions:
    - variable: image.repository
      show_if: "region=hwpoc"
      default: "dyadin/toolbox"
      description: "docker image name"
      type: string
      label: Image Name
    - variable: image.tag
      show_if: "region=hwpoc"
      default: "1.0"
      description: "docker image tag"
      type: string
      label: Image Tag
    - variable: image.repository
      show_if: "region=public-AKS"
      default: "dyadin/toolbox"
      description: "docker image name"
      type: string
      label: Image Name
    - variable: image.tag
      show_if: "region=public-AKS"
      default: "1.1"
      description: "docker image tag"
      type: string
      label: Image Tag
    - variable: image.repository
      show_if: "region=local"
      default: "dyadin/troubleshooting-toolbox"
      description: "docker image name"
      type: string
      label: Image Name
    - variable: image.tag
      show_if: "region=local"
      default: "latest"
      description: "docker image tag"
      type: string
      label: Image Tag
            

