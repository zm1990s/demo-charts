# 应用类别
categories:
  - Development
questions:

# 设置名为 region 的变量
- variable: region
# 此变量类型为 enum
  type: enum
# 规定此项目为必选项，会加红色 * 标识
  required: true
# 规定此项目的标签
  label: 区域/集群选择
# 为此选项设置描述
  description: "请选择应用将要部署的区域/集群"
# 设置此项目默认值为 Huawei-CCE
  default: "Huawei-CCE"
# 此项目所属组为全局，此选项只是为了让表单好看一些
  group: "全局"
# 此变量的选项
  options:
  - "Huawei-CCE"
  - "Azure-AKS"
  - "Local-DC"

- variable: image.repository-hq
  required: true
  default: harbor-hq.eastmoney.com/exquotes-free/exquotes-free
  description: "The image repository name"
  type: string
  label: Name of image repository
  group: "DEPLOYMENT"
  show-if: "region=hwpoc"

- variable: image.repository-aks
  required: true
  default: harbor-aks.eastmoney.com/exquotes-free/exquotes-free
  description: "The image repository name"
  type: string
  label: Name of image repository
  group: "DEPLOYMENT"
  show-if: "region=public-AKS"

- variable: replicaCount
  required: true
  default: 1
  description: "The number of pod replicas running."
  type: string
  label: Number of Pod
  group: "DEPLOYMENT"

- variable: image.pullpolicy
  required: true
  default: IfNotPresent
  description: "The image pull policy."
  type: enum
  label: Image Pull Policy
  group: "DEPLOYMENT"
  options:
  - "IfNotPresent"
  - "Always"
