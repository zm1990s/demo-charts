categories:
  - Development
# Global settings, Hostname, images, etc.
questions:

# region settings
- variable: region
  required: true
  default: "hwpoc"
  description: "select Development region"
  type: enum
  label: App region
  group: "Global"
  options:
  - "hwpoc"
  - "public-AKS"
  - "local"
- variable: hw.registry
  default: "harbor-hq.eastmoney.com"
  description: "Registry URL"
  type: string
  label: Registry
  group: "Global"
  show_if: "region=hwpoc"
- variable: imagename 
  default: "dyadin/toolbox"
  description: "docker image name"
  type: string
  label: Image Name
  group: "Images"
  show_if: "region=hwpoc"
- variable: imagetag
  show_if: "region=hwpoc"
  default: "1.0"
  description: "docker image tag"
  type: string
  label: Image Tag
  group: "Images"
- variable: aks.registry
  default: "harbor-aks.eastmoney.com"
  description: "Registry URL"
  type: string
  label: Registry
  group: "Global"
  show_if: "region=public-AKS"
- variable: imagename
  show_if: "region=public-AKS"
  default: "dyadin/toolbox"
  description: "docker image name"
  type: string
  label: Image Name
  group: "Images"
- variable: imagetag
  show_if: "region=public-AKS"
  default: "1.1"
  description: "docker image tag"
  type: string
  label: Image Tag
  group: "Images"
- variable: local.registry
  default: "harbor-hq.eastmoney.com"
  description: "Registry URL"
  type: string
  label: Registry
  group: "Global"
  show_if: "region=local"
- variable: imagename
  show_if: "region=local"
  default: "dyadin/troubleshooting-toolbox"
  description: "docker image name"
  type: string
  label: Image Name
  group: "Images"
- variable: imagetag
  show_if: "region=local"
  default: "latest"
  description: "docker image tag"
  type: string
  label: Image Tag
  group: "Images"
