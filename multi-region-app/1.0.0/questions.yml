# Global settings, Hostname, images, etc.
questions:

# region settings
- variable: region.selected
  required: true
  default: "hwpoc"
  description: "select Development region"
  type: enum
  label: App region
  group: "Global"
  options:
  - "hwpoc"
  - "public-AKS"
- variable: dockerimagename
  default: "dyadintoolbox"
  description: "docker image name"
  type: string
  label: Image Name
  group: "Global"
  show_if: "region.selected=hwpoc"
- variable: dockerimagetag
  default: "1.0"
  description: "docker image tag"
  type: string
  label: Image Tag
  group: "Global"
  show_if: "region.selected=hwpoc"
- variable: dockerimagename
  default: "dyadin2toolbox"
  description: "docker image name"
  type: string
  label: Image Name
  group: "Global"
  show_if: "region.selected=public-AKS"
- variable: dockerimagetag
  default: "1.1"
  description: "docker image tag"
  type: string
  label: Image Tag
  group: "Global"
  show_if: "region.selected=public-AKS"
- variable: dockerimagename
  default: "dyadin/troubleshooting-toolbox"
