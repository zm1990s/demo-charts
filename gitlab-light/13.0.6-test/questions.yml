categories:
  - Development

# 全局设置，设置应用 Hostname、密码等
questions:
- variable: hostname
# 变量名为 hostname，在未来会使用 "{{ .Values.hostname }}" 来进行调用
  default: "gitlab.corp.local"
# 变量的默认值，可以为空”“
  description: "Gitlab hostname"
# 变量的描述
  type: string
# 变量的类型为 string，其他类型有 password、enum、boolean、int等
  label: Hostname
# 变量的标签
  required: true
# 变量是否为必需，如果必需则会加 *
  group: "Gitlab Settings"
# UI 上表单的分组
- variable: rootpassword
  default: ""
  description: "Gitlab root password"
  label: Root Password
  type: password
  required: true
  group: "Gitlab Settings"

# 镜像设置
- variable: changedefaultimage.enabled
  default: "False"
  description: "If You Wish to Change Default Images Repository, Check this."
  type: boolean
  label: Change Default Images Repository
  show_subquestion_if: true
# 当用户勾选此选项时，展示子菜单
  group: "Images Settings"
  subquestions:
    - variable: image.repository.gitlab
      default: "sameersbn/gitlab:13.0.6"
      description: "gitlab docker image name"
      type: string
      label: gitlab Image Name
      group: "Images Settings"
