# 应用类别
categories:
  - Development

questions:

# 设置名为 region 的变量
- variable: region
# 此变量类型为 enum
  type: enum
# 规定此项目为必选项，会加红色 * 标识
  required: true
# 规定此项目的标签
  label: "区域选择"
# 为此选项设置描述
  description: "请选择应用将要部署的区域"
# 设置此项目默认值为 Huawei-CCE
  default: "Huawei-CCE"
# 此项目所属组为全局，此选项只是为了让表单好看一些
  group: "全局"
# 此变量的选项
  options:
  - "Huawei-CCE"
  - "Azure-AKS"
  - "Local-DC"

# Gitlab 设置，设置应用 Hostname、密码等
# 变量名为 hostname，在未来会使用 "{{ .Values.hostname }}" 来进行调用
- variable: hostname
# 变量的类型为 string
  type: string
# 变量是否为必需，如果必需则会加 *
  required: true
# 变量的标签
  label: Hostname
# 变量的描述
  description: "应用 hostname"
# 变量的默认值，可以为空
  default: "app1.corp.local"
# UI 上表单的分组
  group: "应用部署配置"


# 变量名为 replicaCount
- variable: replicaCount
# 变量的类型为 int
  type: int
# 变量的标签
  label: "Pod 副本数量"
# 变量的描述
  description: "Pod 副本数量"
# 变量的默认值
  default: 1
# UI 上表单的分组
  group: "应用部署配置"

# 变量名为 rootpassword
- variable: rootpassword
# 变量的类型为密码
  type: secret
# 变量是否为必需，如果必需则会加 *
  required: true
# 变量的标签
  label: "root 用户密码"
# 变量的描述
  description: "请输入 root 用户密码"
# 默认值为空
  default: ""
# UI 上表单的分组
  group: "应用部署配置"

# 镜像设置
- variable: changedefaultimage.enabled
  default: "False"
  description: "If You Wish to Change Default Images Repository, Check this."
  type: boolean
  label: Change Default Images Repository
  show_subquestion_if: true
# 当用户勾选此选项时，展示子菜单
  group: "Images Settings"
  subquestions:
    - variable: image.repository.gitlab
      default: "sameersbn/gitlab:13.0.6"
      description: "gitlab docker image name"
      type: string
      label: gitlab Image Name
      group: "Images Settings"
